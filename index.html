<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ip-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Geo IP 2.0</title>
</head>
<body>
    <div class="container">
        <h1>Введите IP-Адрес</h1>
        <img class="icon" src="./img/ip-icon.png" alt="IP">
        <form class="my-form" method="post" id="myForm">
            <div class="input-group">
                <input class="form-control" type="text" name="ip" id="ipName" placeholder="Введите свой IP-Адрес">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Поиск</button>
                </div>
            </div>
        </form>
        <div class="result-data" id="resultData">
            <div class="list-group">
                <div class="list-group-item my-group">
                    <div class="list-group-title">IP-Адрес</div>
                    <div class="list-group-description" id="ipData"></div>
                </div>
                <div class="list-group-item my-group">
                    <div class="list-group-title">Часовой пояс</div>
                    <div class="list-group-description" id="timezoneData"></div>
                </div>
                <div class="list-group-item my-group">
                    <div class="list-group-title">Страна</div>
                    <div class="list-group-description" id="countryData"></div>
                </div>
                <div class="list-group-item my-group">
                    <div class="list-group-title">Регион</div>
                    <div class="list-group-description" id="regionData"></div>
                </div>
                <div class="list-group-item my-group">
                    <div class="list-group-title">Город</div>
                    <div class="list-group-description" id="cityData"></div>
                </div>
                <div class="list-group-item my-group">
                    <div class="list-group-title">Индекс</div>
                    <div class="list-group-description" id="indexData"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="libs/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="libs/maskedInput/jquery.mask.js" type="text/javascript"></script>
    <script src="libs/validate/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/ajax.js"></script>

</body>
</html>
