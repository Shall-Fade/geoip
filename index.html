<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Geo IP</title>
</head>
<body>
    <div class="container">
        <form class="myForm" action="#" id="myForm">
            <div class="mb-3">
                <label for="ip" class="form-label">IP-Адрес</label>
                <input id="ip" type="text" class="form-control" name="ip" placeholder="Введите свой IP-Адрес">
            </div>
            <button type="submit" class="btn btn-primary">Узнать</button>
        </form>
    </div>

    <!-- JavaScript -->

    <script src="libs/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="libs/maskedInput/jquery.mask.js" type="text/javascript"></script>
    <script src="libs/validate/jquery.validate.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
